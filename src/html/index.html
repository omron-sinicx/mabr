<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      window.onload = function () {
        var x = 170; // 185
        var y = 110; // 67
        var w = 170; // 178
        var h = 60; // 60
        var angle = (-40 * Math.PI) / 180; // -1

        var cos = Math.cos(angle);
        var sin = Math.sin(angle);

        var x1 = x - (w / 2) * cos + (h / 2) * sin;
        var y1 = y - (w / 2) * sin - (h / 2) * cos;
        var x2 = x + (w / 2) * cos + (h / 2) * sin;
        var y2 = y + (w / 2) * sin - (h / 2) * cos;
        var x3 = x + (w / 2) * cos - (h / 2) * sin;
        var y3 = y + (w / 2) * sin + (h / 2) * cos;
        var x4 = x - (w / 2) * cos - (h / 2) * sin;
        var y4 = y - (w / 2) * sin + (h / 2) * cos;

        var canvas_ary = document.querySelectorAll('.js-video-demo');
        canvas_ary.forEach((canvas) => {
          var context = canvas.getContext('2d');
          context.beginPath();
          context.moveTo(x1, y1);
          context.lineTo(x2, y2);
          context.lineTo(x3, y3);
          context.lineTo(x4, y4);
          context.closePath();

          context.lineWidth = 3; // 線の太さ
          context.fillStyle = 'rgb(0 0 0 / 20%)';
          context.strokeStyle = 'white'; // 線の色

          context.stroke();
          context.fill();
        });
      };
    </script>
  </head>
  <body>
    <div id="root" />
  </body>
</html>
