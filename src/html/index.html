<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      window.onload = function () {
        const x = 170; // 185
        const y = 110; // 67
        const w = 180; // 178
        const h = 60; // 60
        const angle = (-42 * Math.PI) / 180; // -1

        const cos = Math.cos(angle);
        const sin = Math.sin(angle);

        const x1 = x - (w / 2) * cos + (h / 2) * sin;
        const y1 = y - (w / 2) * sin - (h / 2) * cos;
        const x2 = x + (w / 2) * cos + (h / 2) * sin;
        const y2 = y + (w / 2) * sin - (h / 2) * cos;
        const x3 = x + (w / 2) * cos - (h / 2) * sin;
        const y3 = y + (w / 2) * sin + (h / 2) * cos;
        const x4 = x - (w / 2) * cos - (h / 2) * sin;
        const y4 = y - (w / 2) * sin + (h / 2) * cos;

        const canvas_ary = document.querySelectorAll('.js-video-demo');
        canvas_ary.forEach((canvas) => {
          const context = canvas.getContext('2d');
          context.beginPath();
          context.moveTo(x1, y1);
          context.lineTo(x2, y2);
          context.lineTo(x3, y3);
          context.lineTo(x4, y4);
          context.closePath();

          context.lineWidth = 3;
          context.fillStyle = 'rgb(0 0 0 / 20%)';
          context.strokeStyle = 'white';

          context.stroke();
          context.fill();
        });
      };
    </script>
  </head>
  <body>
    <div id="root" />
  </body>
</html>
